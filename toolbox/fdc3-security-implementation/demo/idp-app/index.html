<html lang="en">
  <head>
    <title>IDP: Identity Provider</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/client/src/idp.ts"></script>
    <link rel="stylesheet" href="http://localhost:4003/common/styles.css">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>🔐 IDP: Identity Provider </h1>
        <p>FDC3 Security Demo</p>
      </div>

      <div class="status-bar">
        <div class="status-indicator status-connecting" id="status">
          <span class="status-dot">●</span>
          Connecting...
        </div>
      </div>

      <div class="action-bar">
        <div id="auth-section">
          <button class="action-btn" id="login-btn" style="display: none;">
            🔐 Log In
          </button>
          <button class="action-btn" id="logout-btn" style="display: none;">
            🚪 Log Out
          </button>
          <button class="action-btn" id="session-status-btn">
            🔍 Check Session Status
          </button>
        </div>
        <div id="user-info" style="display: none; margin-top: 15px;">
          <p style="color: white; font-weight: 600;">Logged in as: <span id="user-name">demo-user</span></p>
        </div>
      </div>

      <div class="log-container">
        <div class="log-header">
          <h2 class="log-title">Activity Log</h2>
          <button class="clear-btn" onclick="clearLog()">Clear Log</button>
        </div>
        <div class="log-content" id="log">
          <!-- Log entries will be dynamically added here -->
        </div>
      </div>
    </div>

  </body>
</html>
