<!DOCTYPE html>
<html>
  <head>
    <title>Channel selector</title>
    <script type="module" src="../src/intent_resolver.ts"></script>
    <style>
      .list {
        background-color: #efefef;
        display: flex;
        flex-direction: column;
        gap: 2px;
        height: fit-content;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #ace;
        border-radius: 8px;
        width: fit-content;
        bottom: 4px;
        right: 0;

        & > div {
          font-size: 18px;
          border-radius: 16px;
          height: 22px;
          padding: 0 8px;

          &:hover,
          &:focus {
            background-color: #ccc;
            cursor: pointer;
          }

          img {
            width: 18px;
            max-height: 18px;
            margin-right: 4px;
            position: relative;
            top: 2px;
          }
        }
      }

      h1 {
        margin-top: 8px;
        margin-bottom: 0;
      }

      .frontmatter {
        margin: 8px 0;
      }

      [data-visible="false"] {
        display: none;
      }

      [role="tablist"] {
        display: flex;
        gap: 4px;
        width: fit-content;
        border-radius: 4px;
        padding: 4px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 8px;
        margin-bottom: 8px;
      }

      [role="tab"] {
        border-radius: 4px;
        padding: 4px 8px;
        cursor: pointer;
        background: #0086bf44;
        color: #0086bf;

        &:hover {
          color: #fff;
        }

        &[aria-selected="true"] {
          background: #0086bf;
          color: #fff;
        }
      }

      .button-row {
        display: flex;
        justify-content: center;
        margin-top: 8px;
      }

      .tablist {
        display: flex;
        justify-content: left;
        margin-top: 8px;
      }

      #cancel {
        border-radius: 4px;
        text-align: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        background-color: white;
        margin: 10px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        font-family: sans-serif;
      }

      dialog {
        border: none;
        background: transparent;
      }
    </style>
  </head>

  <body data-visible="false">
    <dialog>
      <div class="container">
        <h1>Intent Resolver</h1>
  
        <div class="frontmatter">
          Resolve intent for:
          <select id="displayIntent"></select>
          <br />
        </div>
  
        <div class="tablist" role="tablist">
          <div role="tab" tabindex="0" aria-selected="true" data-list-ref="new-list">New Apps</div>
          <div role="tab" tabindex="0" aria-selected="false" data-list-ref="open-list">Open Apps</div>
        </div>
  
        <div id="new-list" class="list" data-visible="true"></div>
  
        <div id="open-list" class="list" data-visible="false"></div>
  
        <div class="button-row">
          <button id="cancel">Cancel</button>
        </div>
      </div>
    </dialog>
  </body>
</html>
