default:
  format: 
    - html:cucumber-report.html
    - "@cucumber/pretty-formatter"
    - junit:test-results.xml
  paths: 
   - test/features/*.feature
  require: 
   - dist/test/step-definitions/*.steps.js 
   - dist/test/support/*.js
   - dist/test/world/index.js
  requireModule:
   - ts-node/register
  tags: "not @failing"
